 <form [formGroup]="regForm" class="form" (ngSubmit)="submit()">
  <h5 class="text-primary"> Registration Form using Rective Forms</h5>
  <div class="form-group">
    <label>First Name</label> <br/>
    <input type="text" formControlName="firstName" class="form-control"  >
    <div class="text-danger" 
    *ngIf="regForm.get('firstName')?.touched&& regForm.get
    ('firstName')?.invalid || submitted&& regForm.get('firstName')?.invalid"> 
    <div *ngIf="regForm.get('firstName')?.errors">

      First Name is required
    </div>
    </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" formControlName="lastName" class="form-control">
      <div class="text-danger" 
      *ngIf="regForm.get('lastName')?.touched&& regForm.get('lastName')?.invalid
      || submitted&& regForm.get('lastName')?.invalid">
      <div *ngIf="regForm.get('lastName')?.errors">

        Last Name is required
      </div>
    </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" class="form-control">
      <div class="text-danger" 
      *ngIf="regForm.get('email')?.touched&& regForm.get('email')?.invalid || submitted&& 
      regForm.get('email')?.errors">
      <div *ngIF="regForm.get('email').errors">

        Email is required
      </div>
      <div *ngIf="regForm.get('email')?.errors"> 
        Invalid Email
      </div>
    </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" formControlName="password" class="form-control">
      <div class="text-danger" *ngIf="regForm.get('password')?.touched&& regForm.get('password')?.invalid
      || submitted&& regForm.get('password')?.errors">
      <div *ngIf="regForm.get('password')?.errors">
        Password is required
      </div>
      <div *ngIf="regForm.get('password')?.errors">
         Password is minimum 8 characters
      </div>

      </div>
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input type="text" formControlName="confirmPassword" class="form-control">
      <div class="text-danger" 
      *ngIf="regForm.get('confirmpassword')?.touched&& regForm.get('confirmpassword')?.invalid
      || submitted&& regForm.get('confirmpassword')?.errors">
      <div *ngIf="regForm.get('confirmpassword')?.errors">
        Confirm Password  is required
      </div>
    </div>
    
    <div
     *ngIf="submitted&& regForm.errors"> 
      passwords not matched
    </div>
  </div >


  <div class="actions">
    <button class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-warning" type="button" (click)="reset()">Reset</button>
  </div>
 </form>
